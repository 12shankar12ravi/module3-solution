<!DOCTYPE html>
<html ng-app="NarrrowItDownApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <title>Module-3 Assignment</title>
  </head>
  <body>
    <h1>Narrow down your menu</h1>
    <div ng-controller="NarrowItDownController as nidc">
        <input type="text" ng-model="nidc.searchTerm"/>
        <button ng-click="nidc.listdownFoundItems(nidc.searchTerm)">Narrow It Down For Me!</button>
        <found-items items="nidc.foundItems" my-nidc="nidc" on-remove="nidc.removeItem(index)"></found-items>
    </div>
  </body>
</html>
